<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Webcam Scanner with Shaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Webcam Scanner</h1>
        <video id="webcam" autoplay playsinline style="display:block; max-width:100%;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="startButton">Start Camera</button>
        <p id="status" style="color: blue;">Click "Start Camera" to begin</p>
        <p id="error" style="color: red;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
